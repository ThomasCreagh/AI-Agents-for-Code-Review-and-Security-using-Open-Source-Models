image: python:3.11

services:
  - docker:dind

stages:
  - build

variables:
  DOCKER_DRIVER: overlay2  # Use overlay2 storage driver

before_script:
  - apt-get update && apt-get install -y docker.io

build-test:
  stage: build
  script:
    - docker info
  tags:
    - google-5gb

