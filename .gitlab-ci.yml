image: docker:24.0.7

before_script:
  - docker info
  - echo "working."

stages:
  - build
  - test

build:
  stage: build
  script:
    - docker compose build

test:
  stage: test
  script:
    - docker compose up -d
    - docker exec sweng25_group_23_ibm-backend-1 pytest
    - docker compose down
